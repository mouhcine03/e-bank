<div class="container mt-5">
  <div class="card m">
    <div class="card-header">
      New Customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerForm" (ngSubmit)="handleSaveCustomer()">
        <div class="form-group mb-3">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Name" formControlName="name">
          <span *ngIf="newCustomerForm.controls['name'].touched && newCustomerForm.controls['name'].errors &&newCustomerForm.controls['name'].errors!['required']" class="text-danger">name is required</span>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
          <span *ngIf="newCustomerForm.controls['email'].touched && newCustomerForm.controls['email'].errors && newCustomerForm.controls['email'].errors!['email']" class="text-danger">Email is invalid</span>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button [disabled]="!newCustomerForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
